<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datum Works - Building Integrity Matters</title>
    <meta
      name="description"
      content="Datum Works: Redefining Building Integrity with advanced BIM solutions. Join the waitlist for our launch."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://datum-works.com/" />
    <meta
      property="og:title"
      content="Datum Works - Building Integrity Matters"
    />
    <meta
      property="og:description"
      content="Redefining Building Integrity with advanced BIM solutions."
    />
    <meta property="og:image" content="https://datum-works.com/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://datum-works.com/" />
    <meta
      property="twitter:title"
      content="Datum Works - Building Integrity Matters"
    />
    <meta
      property="twitter:description"
      content="Redefining Building Integrity with advanced BIM solutions."
    />
    <meta
      property="twitter:image"
      content="https://datum-works.com/og-image.png"
    />

    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-grid"></div>
    <div class="glow-orb"></div>

    <main class="container">
      <header>
        <div class="status-pill">
          <span class="dot"></span>
          <span>System Initializing</span>
        </div>
      </header>

      <div class="hero">
        <h1 class="glitch" data-text="DATUM.WORKS">DATUM.WORKS</h1>
        <p class="subtitle">
          <span class="bim-highlight">BIM</span><br />
          Building Integrity Matters
        </p>
      </div>

      <div class="email-capture">
        <p>Notify me when we launch</p>
        <form
          id="notify-form"
          action="https://formsubmit.co/admin@datum.works"
          method="POST"
        >
          <input
            type="email"
            name="email"
            placeholder="enter@email.com"
            required
          />
          <button type="submit">
            <span>Join Waitlist</span>
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 12L10 8L6 4"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
